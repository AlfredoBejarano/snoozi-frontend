<body>
	<div class="content">		
		<div class="form" id="f1">
			<h2>Parece que encontraste un perrito</h2>
			<hr>
			<p>
				Te preguntaremos algunos datos del perrito para que le sea más fácil a su dueño encontrarlo. ¿vale?
			</p>
			<hr>
			<form action="" role="form">			
				<div class="form-group">
					<label for="breed"><h3>¿Que raza es el perrito?</h3></label>
					<input type="text" id="breed" class="form-control" placeholder="Escribe la raza que creas que sea aquí" required>
				</div>
				<hr>
				<div class="form-group">
					<label for="breed"><h3>¿De que color es el perrito?</h3></label>

				</div>
				<hr>									
			</form>	
		</div>
		<div class="form" id="f2">
			<form action="" role="form">
				<div class="form-group">
					<h2>¿Es Macho o hembra?</h2>

					<div class="radio"><label><input type="radio" name="gender" value="false">Hembra</label></div>
				</div>
			</form>

		<div class="form"></div>
		<div class="form"></div>
		<div class="form"></div>
		<div class="form"></div>
		<div class="form"></div>

			</div>
